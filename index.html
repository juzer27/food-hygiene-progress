<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Hygiene Team Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .zone {
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    .zone h2 {
      margin-bottom: 10px;
      color: #222;
    }
    .progress {
      background-color: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      height: 24px;
    }
    .progress-bar {
      height: 100%;
      text-align: right;
      padding-right: 10px;
      line-height: 24px;
      color: white;
      font-weight: bold;
    }
    .central { background-color: #4ade80; width: 70%; }
    .hakimi { background-color: #60a5fa; width: 25%; }
    .fakhri { background-color: #facc15; width: 50%; }
  </style>
</head>
<body>
  <h1>ðŸ§¼ Food Hygiene Team Progress</h1>

  <div class="zone">
    <h2>Central Zone</h2>
    <div class="progress">
      <div class="progress-bar central">70%</div>
    </div>
  </div>

  <div class="zone">
    <h2>Hakimi Zone</h2>
    <div class="progress">
      <div class="progress-bar hakimi">25%</div>
    </div>
  </div>

  <div class="zone">
    <h2>Fakhri Zone</h2>
    <div class="progress">
      <div class="progress-bar fakhri">50%</div>
    </div>
  </div>

</body>
</html>
